<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Tracking - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, #1a472a 0%, #2d5a3d 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }

        .video-container {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .video-stream {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls-panel {
            background: rgba(26, 71, 42, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .btn-control {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-play {
            background: #28a745;
        }

        .btn-play:hover {
            background: #218838;
            transform: scale(1.1);
        }

        .btn-pause {
            background: #ffc107;
            color: #000;
        }

        .btn-pause:hover {
            background: #e0a800;
            transform: scale(1.1);
        }

        .btn-reset {
            background: #dc3545;
        }

        .btn-reset:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .stats-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            height: 100%;
        }

        .frame-counter {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .frame-current {
            font-size: 36px;
            font-weight: bold;
            color: #28a745;
        }

        .frame-total {
            color: #6c757d;
        }

        .progress-video {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 15px 0;
        }

        .progress-video .progress-bar {
            background: linear-gradient(90deg, #28a745, #20c997);
            border-radius: 4px;
        }

        .player-table {
            background: transparent;
            margin-top: 20px;
        }

        .player-table th {
            background: rgba(26, 71, 42, 0.8);
            color: #fff;
            border: none;
            padding: 12px;
        }

        .player-table td {
            background: rgba(255, 255, 255, 0.05);
            color: #eee;
            border: none;
            padding: 10px 12px;
            vertical-align: middle;
        }

        .player-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-locked {
            background: #28a745;
            color: #fff;
        }

        .status-hunting {
            background: #ffc107;
            color: #000;
            animation: pulse 1.5s infinite;
        }

        .status-lost {
            background: #6c757d;
            color: #fff;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .jersey-number {
            font-size: 18px;
            font-weight: bold;
        }

        .team-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .team-red {
            background: #dc3545;
            color: #fff;
        }

        .team-turquoise {
            background: #20c997;
            color: #000;
        }

        .team-unknown {
            background: #6c757d;
            color: #fff;
        }

        .tracker-id {
            font-family: monospace;
            font-weight: bold;
            color: #20c997;
        }

        .no-players {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .no-players-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.locked {
            background: #28a745;
        }

        .legend-dot.hunting {
            background: #ffc107;
        }

        .legend-dot.lost {
            background: #6c757d;
        }

        .fps-display {
            font-size: 14px;
            color: #6c757d;
        }

        .seek-slider-container {
            margin-top: 15px;
            padding: 10px 0;
        }

        .seek-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }

        .seek-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #28a745;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .seek-slider::-webkit-slider-thumb:hover {
            background: #20c997;
            transform: scale(1.2);
        }

        .seek-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #28a745;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .seek-slider::-moz-range-thumb:hover {
            background: #20c997;
        }

        .seek-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .btn-seek {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 14px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .btn-seek:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .btn-seek-large {
            width: 44px;
            height: 44px;
            font-size: 12px;
            letter-spacing: -2px;
        }

        .seek-label {
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }

        /* Thumbnail Panel Styles */
        .thumbnails-panel {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
        }

        .thumbnail-item {
            width: 80px;
            height: 110px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .thumbnail-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .thumbnail-item img {
            width: 70px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .thumbnail-item.team-red {
            border: 2px solid #dc3545;
        }

        .thumbnail-item.team-turquoise {
            border: 2px solid #17a2b8;
        }

        .thumbnail-jersey {
            margin-top: 3px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 11px;
            color: #fff;
        }

        .thumbnail-empty {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 11px;
        }

        .thumbnail-state {
            position: absolute;
            top: 3px;
            right: 3px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .thumbnail-state.locked { background: #28a745; }
        .thumbnail-state.hunting { background: #ffc107; }
        .thumbnail-state.lost { background: #dc3545; }

        #cropMetadata table {
            margin-bottom: 0;
        }

        #cropMetadata td {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <span class="navbar-brand">&#9917; Football Player Tracking</span>
            <span class="text-white-50">YOLO11 + ByteTrack + PARSeq OCR</span>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <!-- Video Panel -->
            <div class="col-lg-8">
                <div class="video-container">
                    <img src="/video_feed" class="video-stream" id="videoStream" alt="Video Stream">
                </div>

                <div class="controls-panel">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <button class="btn btn-control btn-pause" id="playPauseBtn" title="Play/Pause">
                                &#10074;&#10074;
                            </button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-control btn-reset" id="resetBtn" title="Upload New Video">
                                &#8634;
                            </button>
                        </div>
                        <div class="col">
                            <div class="frame-counter">
                                <span class="frame-current" id="currentFrame">0</span>
                                <span class="frame-total">/ <span id="totalFrames">0</span> frames</span>
                            </div>
                            <div class="seek-slider-container">
                                <input type="range" class="seek-slider" id="seekSlider" min="0" max="100" value="0">
                            </div>
                            <div class="seek-controls">
                                <button class="btn-seek btn-seek-large" id="seekBackBtn" title="Back 30 frames">⏪</button>
                                <button class="btn-seek" id="seekBack1Btn" title="Back 1 frame">◀</button>
                                <div class="flex-grow-1 fps-display text-center">
                                    FPS: <span id="videoFps">30</span>
                                </div>
                                <button class="btn-seek" id="seekFwd1Btn" title="Forward 1 frame">▶</button>
                                <button class="btn-seek btn-seek-large" id="seekFwdBtn" title="Forward 30 frames">⏩</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Player Thumbnail Panel -->
                <div class="thumbnails-panel mt-3">
                    <h6 class="text-muted mb-2">Player Crops (Debug)</h6>
                    <div id="playerThumbnails" class="d-flex flex-wrap justify-content-center gap-2">
                        <!-- 8 thumbnail slots populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Stats Panel -->
            <div class="col-lg-4">
                <div class="stats-panel">
                    <h4 class="mb-3">&#128100; Live Identity Table</h4>

                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-dot locked"></div>
                            <span>Locked</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot hunting"></div>
                            <span>Searching</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot lost"></div>
                            <span>Lost</span>
                        </div>
                    </div>

                    <div class="table-responsive mt-3">
                        <table class="table player-table" id="playerTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Team</th>
                                    <th>Jersey #</th>
                                    <th>Conf.</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="playerTableBody">
                                <!-- Players will be populated here -->
                            </tbody>
                        </table>
                    </div>

                    <div class="no-players" id="noPlayers">
                        <div class="no-players-icon">&#128694;</div>
                        <p>Waiting for players to be detected...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Crop Modal for enlarged view (Vanilla JS - no Bootstrap dependency) -->
    <div id="cropModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center;">
        <div style="background:#2d2d2d; border-radius:12px; max-width:500px; width:90%; max-height:90vh; overflow:auto;">
            <div style="display:flex; justify-content:space-between; align-items:center; padding:15px 20px; border-bottom:1px solid #444;">
                <h5 id="cropModalLabel" style="margin:0; color:#fff;">Player Crop</h5>
                <button id="cropModalClose" style="background:none; border:none; color:#fff; font-size:24px; cursor:pointer;">&times;</button>
            </div>
            <div style="padding:20px; text-align:center;">
                <img id="enlargedCrop" style="max-width:100%; max-height:400px; border-radius:8px;" alt="Player Crop">
                <div id="cropMetadata" style="margin-top:15px; text-align:left;"></div>
            </div>
        </div>
    </div>

    <script>
        const playPauseBtn = document.getElementById('playPauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const currentFrameEl = document.getElementById('currentFrame');
        const totalFramesEl = document.getElementById('totalFrames');
        const seekSlider = document.getElementById('seekSlider');
        const videoFpsEl = document.getElementById('videoFps');
        const playerTableBody = document.getElementById('playerTableBody');
        const noPlayersEl = document.getElementById('noPlayers');
        const videoStream = document.getElementById('videoStream');
        const seekBackBtn = document.getElementById('seekBackBtn');
        const seekBack1Btn = document.getElementById('seekBack1Btn');
        const seekFwd1Btn = document.getElementById('seekFwd1Btn');
        const seekFwdBtn = document.getElementById('seekFwdBtn');

        let isPlaying = true;
        let totalFrames = 0;
        let currentFrame = 0;
        let isSeeking = false;

        // Poll for status updates
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    // Update frame counter
                    currentFrame = data.current_frame;
                    totalFrames = data.total_frames;
                    currentFrameEl.textContent = currentFrame;
                    totalFramesEl.textContent = totalFrames;
                    videoFpsEl.textContent = data.fps.toFixed(1);

                    // Update slider (only if not currently seeking)
                    if (!isSeeking) {
                        seekSlider.max = totalFrames;
                        seekSlider.value = currentFrame;
                    }

                    // Update play/pause button
                    isPlaying = data.is_playing;
                    updatePlayPauseButton();

                    // Update player table
                    updatePlayerTable(data.players);
                })
                .catch(err => console.error('Status fetch error:', err));
        }

        function updatePlayPauseButton() {
            if (isPlaying) {
                playPauseBtn.innerHTML = '&#10074;&#10074;';
                playPauseBtn.classList.remove('btn-play');
                playPauseBtn.classList.add('btn-pause');
            } else {
                playPauseBtn.innerHTML = '&#9658;';
                playPauseBtn.classList.remove('btn-pause');
                playPauseBtn.classList.add('btn-play');
            }
        }

        function updatePlayerTable(players) {
            if (!players || players.length === 0) {
                playerTableBody.innerHTML = '';
                noPlayersEl.style.display = 'block';
                return;
            }

            noPlayersEl.style.display = 'none';

            // Sort players by tracker ID
            players.sort((a, b) => {
                const idA = parseInt(a.id.replace('P', ''));
                const idB = parseInt(b.id.replace('P', ''));
                return idA - idB;
            });

            playerTableBody.innerHTML = players.map(player => {
                // Status styling
                let statusClass = 'status-hunting';
                let statusText = 'Searching';
                if (player.status === 'LOCKED') {
                    statusClass = 'status-locked';
                    statusText = 'Locked';
                } else if (player.status === 'LOST') {
                    statusClass = 'status-lost';
                    statusText = 'Lost';
                }
                const numberDisplay = player.number === '?' ? '?' : '#' + player.number;

                // Team badge styling
                let teamClass = 'team-unknown';
                let teamText = '?';
                if (player.team === 'Red') {
                    teamClass = 'team-red';
                    teamText = 'RED';
                } else if (player.team === 'Turquoise') {
                    teamClass = 'team-turquoise';
                    teamText = 'TRQ';
                }

                return `
                    <tr>
                        <td><span class="tracker-id">${player.id}</span></td>
                        <td><span class="team-badge ${teamClass}">${teamText}</span></td>
                        <td><span class="jersey-number">${numberDisplay}</span></td>
                        <td>${player.confidence}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    </tr>
                `;
            }).join('');
        }

        // Play/Pause toggle
        playPauseBtn.addEventListener('click', () => {
            fetch('/toggle_play', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    isPlaying = data.is_playing;
                    updatePlayPauseButton();

                    // Reload video stream if playing
                    if (isPlaying) {
                        videoStream.src = '/video_feed?' + Date.now();
                    }
                })
                .catch(err => console.error('Toggle error:', err));
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            if (confirm('Upload a new video? Current progress will be lost.')) {
                fetch('/reset', { method: 'POST' })
                    .then(() => {
                        window.location.href = '/';
                    })
                    .catch(err => console.error('Reset error:', err));
            }
        });

        // Seek to specific frame
        function seekToFrame(frameNumber) {
            // Pause video first
            if (isPlaying) {
                fetch('/toggle_play', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        isPlaying = data.is_playing;
                        updatePlayPauseButton();
                    });
            }

            fetch('/seek', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ frame: frameNumber })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentFrame = data.current_frame;
                    currentFrameEl.textContent = currentFrame;
                    seekSlider.value = currentFrame;
                    // Refresh the frame display
                    videoStream.src = '/get_frame?' + Date.now();
                }
            })
            .catch(err => console.error('Seek error:', err));
        }

        // Slider events
        seekSlider.addEventListener('mousedown', () => {
            isSeeking = true;
        });

        seekSlider.addEventListener('mouseup', () => {
            isSeeking = false;
            seekToFrame(parseInt(seekSlider.value));
        });

        seekSlider.addEventListener('input', () => {
            // Update frame counter while dragging
            currentFrameEl.textContent = seekSlider.value;
        });

        // Seek button events
        seekBackBtn.addEventListener('click', () => {
            seekToFrame(Math.max(0, currentFrame - 30));
        });

        seekBack1Btn.addEventListener('click', () => {
            seekToFrame(Math.max(0, currentFrame - 1));
        });

        seekFwd1Btn.addEventListener('click', () => {
            seekToFrame(Math.min(totalFrames - 1, currentFrame + 1));
        });

        seekFwdBtn.addEventListener('click', () => {
            seekToFrame(Math.min(totalFrames - 1, currentFrame + 30));
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                if (e.shiftKey) {
                    seekToFrame(Math.max(0, currentFrame - 30));
                } else {
                    seekToFrame(Math.max(0, currentFrame - 1));
                }
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                if (e.shiftKey) {
                    seekToFrame(Math.min(totalFrames - 1, currentFrame + 30));
                } else {
                    seekToFrame(Math.min(totalFrames - 1, currentFrame + 1));
                }
            } else if (e.key === ' ') {
                e.preventDefault();
                playPauseBtn.click();
            }
        });

        // Start polling
        setInterval(updateStatus, 1000);
        updateStatus();

        // ============================================
        // PLAYER THUMBNAIL PANEL (Safe DOM Methods)
        // ============================================
        const thumbnailContainer = document.getElementById('playerThumbnails');
        const enlargedCrop = document.getElementById('enlargedCrop');
        const cropModalLabel = document.getElementById('cropModalLabel');
        const cropMetadata = document.getElementById('cropMetadata');
        const cropModal = document.getElementById('cropModal');
        const cropModalClose = document.getElementById('cropModalClose');

        // Vanilla JS modal functions
        function openModal() {
            cropModal.style.display = 'flex';
        }

        function closeModal() {
            cropModal.style.display = 'none';
        }

        // Close modal on X button click
        cropModalClose.addEventListener('click', closeModal);

        // Close modal on backdrop click
        cropModal.addEventListener('click', function(e) {
            if (e.target === cropModal) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && cropModal.style.display === 'flex') {
                closeModal();
            }
        });

        // Safe clear element (remove all children)
        function clearElement(el) {
            while (el.firstChild) {
                el.removeChild(el.firstChild);
            }
        }

        // Initialize 8 empty thumbnail slots
        function initThumbnailSlots() {
            for (let i = 1; i <= 8; i++) {
                const slot = document.createElement('div');
                slot.className = 'thumbnail-item';
                slot.id = 'thumb-P' + i;
                slot.dataset.playerId = 'P' + i;

                const emptyLabel = document.createElement('div');
                emptyLabel.className = 'thumbnail-empty';
                emptyLabel.textContent = 'P' + i;

                slot.appendChild(emptyLabel);
                thumbnailContainer.appendChild(slot);
            }
        }

        // Create thumbnail content using safe DOM methods
        function createThumbnailContent(playerId, data) {
            const container = document.createDocumentFragment();

            // State indicator dot
            const stateDot = document.createElement('div');
            stateDot.className = 'thumbnail-state';
            if (data.state === 'LOCKED') {
                stateDot.classList.add('locked');
            } else if (data.state === 'HUNTING') {
                stateDot.classList.add('hunting');
            } else {
                stateDot.classList.add('lost');
            }
            container.appendChild(stateDot);

            // Player crop image
            const img = document.createElement('img');
            img.src = 'data:image/jpeg;base64,' + data.image;
            img.alt = playerId + ' crop';
            container.appendChild(img);

            // Jersey number badge
            const jerseyBadge = document.createElement('div');
            jerseyBadge.className = 'thumbnail-jersey';
            jerseyBadge.textContent = '#' + data.jersey + ' (' + data.jersey_conf + '%)';
            container.appendChild(jerseyBadge);

            return container;
        }

        // Show enlarged crop in modal
        function showCropModal(playerId, data) {
            // Set modal title
            cropModalLabel.textContent = playerId + ' - ' + data.team + ' Team';

            // Set enlarged image
            enlargedCrop.src = 'data:image/jpeg;base64,' + data.image;

            // Build metadata table using safe DOM
            clearElement(cropMetadata);

            const table = document.createElement('table');
            table.className = 'table table-dark table-sm';

            const tbody = document.createElement('tbody');

            // Helper to add row
            function addRow(label, value) {
                const tr = document.createElement('tr');
                const tdLabel = document.createElement('td');
                tdLabel.textContent = label;
                tdLabel.style.color = '#999';
                const tdValue = document.createElement('td');
                tdValue.textContent = value;
                tr.appendChild(tdLabel);
                tr.appendChild(tdValue);
                tbody.appendChild(tr);
            }

            addRow('Jersey #', data.jersey + ' (' + data.jersey_conf + '% conf)');
            addRow('Team', data.team + ' (' + data.team_conf + '% SigLIP conf)');
            addRow('State', data.state);
            addRow('Crop Size', data.size[0] + ' x ' + data.size[1] + ' px');
            addRow('Frame #', data.frame);

            table.appendChild(tbody);
            cropMetadata.appendChild(table);

            // Show modal (vanilla JS)
            openModal();
        }

        // Update thumbnails from /player_crops API
        function updateThumbnails() {
            fetch('/player_crops')
                .then(response => response.json())
                .then(crops => {
                    // Reset all slots first
                    for (let i = 1; i <= 8; i++) {
                        const slot = document.getElementById('thumb-P' + i);
                        if (!slot) continue;

                        const playerId = 'P' + i;
                        const data = crops[playerId];

                        // Clear slot content safely
                        clearElement(slot);
                        slot.className = 'thumbnail-item';
                        slot.onclick = null;

                        if (data && data.image) {
                            // Add team color border
                            if (data.team === 'RED') {
                                slot.classList.add('team-red');
                            } else if (data.team === 'TRQ') {
                                slot.classList.add('team-turquoise');
                            }

                            // Add thumbnail content
                            slot.appendChild(createThumbnailContent(playerId, data));

                            // Add click handler for modal (closure to capture data)
                            (function(pid, pdata) {
                                slot.onclick = function() {
                                    showCropModal(pid, pdata);
                                };
                            })(playerId, data);
                        } else {
                            // Show empty placeholder
                            const emptyLabel = document.createElement('div');
                            emptyLabel.className = 'thumbnail-empty';
                            emptyLabel.textContent = playerId;
                            slot.appendChild(emptyLabel);
                        }
                    }
                })
                .catch(err => console.error('Thumbnail fetch error:', err));
        }

        // Initialize and start thumbnail polling
        initThumbnailSlots();
        setInterval(updateThumbnails, 2000);  // Update every 2 seconds
        updateThumbnails();  // Initial fetch
    </script>
</body>
</html>
